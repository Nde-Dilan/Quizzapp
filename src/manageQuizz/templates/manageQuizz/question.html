{% extends 'Quizz/base.html' %}
<!-- Toutes les variables sont en place pour cette page -->
{% block content %}

<div class="card position-relative" style="width: 18rem;">
    <p class="card-img-top">
    <h1>{{qz.question}}</h1>
    </p>
    <div class="card-body">
        {% for qz in all_qz_proposition %}<p class="text-muted">Sorry something went wrong.</p>{% empty %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                {{ qz.proposition }}
            </label>
        </div>
        {% endfor %}
    </div>
    <span class="border border-info"></span>
    <div class="position-absolute bottom-0 end-0"><button type="button" class="btn btn-primary">Verifier</button></div>

</div>
<hr>
<br>
<div class="container d-flex justify-content-around"><button type="button" class="btn btn-success">Voir les
        explications.</button><button type="button" class="btn btn-success">Suivant</button></div>
{% endblock content %}
